{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Search {% endblock %}

{% block content %}
<body>
<h1>Search for a pokemon</h1>

<div class="wrap_search">
    <form id="search_request" class="search_form" method="post">
        {{ form|crispy }}
        {% csrf_token %}
    <button type="submit"
            name="search"
            value="search">
        <i class="fa fa-search"></i>
    </button>
    </form>
</div>

{% endblock%}
