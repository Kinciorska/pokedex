{% extends "base.html" %}

{% block title %} Types {% endblock%}

{% block content %}

<h1>TYPES</h1>
<ul>
    {% for type in type_list %}
    <li>
        <a href="{% url 'pokemon_types:pokemon_type' type.name %}">
            {{ type.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock%}
